<!DOCTYPE html>
<html>

<head>

    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <h1 class="glow">Totally Tubular Trivia</h1>

    <div class="container">
        <div id="game">
            <div id="time">Remaining Time: <span id="timer"></span></div>
            <p id="question"></p>
            <div id="choices" class="d-flex justify-content-between"></div>
        </div>

        <div id="results"></div>

        <div class="typewriter">
            <p>A classic game where the 80s run wild!</p>
        </div>
        <button class="btn btn-mine btn-lg flash-button" id="start">Start Game</button>
        <!-- <button class="btn btn-mine btn-lg" id="restart">Restart Game</button> -->


    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
